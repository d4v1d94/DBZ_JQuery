<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="img/aa.png" />
    <title>Registrate</title>
    <link rel="stylesheet" href="css/registro.css">
    <script src="Jquery/jquery-1.6.3.min.js"></script>
    <script src="Js/registro.js"></script>

</head>
<body>
    <h1>Registrate!</h1>
    <div id="contenedor">
        <form id="form_datos">
            <table width="20%" border="0" align="left" id="principal">
                <tr>
                    <td>Nombre:</td>
                    <td><label for="nombre"></label>
                    <input type="text" name="nombre" id="nombre" value="Campo obligatorio"></td>
                </tr>
                <tr>
                <td> Apellido:</td>
                <td><input type="text" name="apellido" id="apellido"></td>
                </tr>
                <tr>
                    <td>Edad:</td>
                    <td><input type="text" name="edad" id="edad"></td>
                </tr>
                <tr>
                    <td>Género:</td>
                    <td><p>
                        <label>
                        <input type="radio" name="genero" value="Masculino" id="masculino">Masculino</label><br>
                        <label>
                            <input type="radio" name="genero" value="Femenino" id="femenino">Femenino
                        </label>
                    </p></td>
                </tr>
                <tr>
                    <td>Pais:</td>
                    <td><label for="pais"></label>
                    <select name="pais" id="pais">
                        <option>España</option>
                        <option>México</option>
                        <option>Colombia</option>
                        <option>Perú</option>
                        <option>Chile</option>
                        <option>Argentina</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Usuario:</td>
                    <td><label for="usuario"></label><input type="text" name="usuario" id="usuario"></td>
                </tr>
                <tr>
                    <td>Contraseña:</td>
                    <td><label for="Contraseña"></label>
                    <input type="password" name="contrasena" id="contrasena"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Enviar" id="comprobar"></td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
