<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/datos.css">
    <link rel="icon" type="image/png" href="img/aa.png" />
    <script src="Jquery/jquery-2.1.3.js"></script>
    <script src="JqueryValidate/jquery.validate.min.js"></script>
    <script src="Js/datos.js"></script>
    <title>Boletín</title>
</head>
<body>
    
    <div class="principal" >
        <h1>Subscripcion boletín!</h1>
        <form name="form_registro" id="form_registro" align="center">
            <div>
                <label for="nombre" class="label">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="required" title="por favor completar nombre">
            </div>
            <div>
                <label for="email" class="label">Correo</label>
                <input type="text" name="e_mail" id="e_mail">
            </div>
            <div>
                <label for="password" class="label">Contraseña</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="confirma" class="label">Confirma contraseña</label>
                <input type="password" name="confirma" id="confirma">
            </div>
            <div>
                <label for="Pais" class="label">Pais</label>
                <select name="Pais" id="pais" class="required" title="Elige un pais">
                    <option value="">--Elige una opcion--</option>
                    <option value="colombia">Colombia</option>
                    <option value="brasil">Brasil</option>
                    <option value="argentina">Argentina</option>
                    <option value="peru">Perú</option>
                    <option value="venezuela">Venezuela</option>
                </select>
            </div>
            <div class="labelBlock">
                ¿Desea recibir correos electronicos?
            </div>
            <div class="indent">
                <input type="radio" name="spam" id="yes" value="yes" class="required">
                <label for="si">Si</label>
                <input type="radio" name="spam" id="no" value="no" class="required">
                <label for="no">No</label>
            </div>
            <div>
                <input type="submit" name="submit" id="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
</html>
